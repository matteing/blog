{{ define "main" }}
    <style>
        #header-image {
            position: fixed;
            z-index: 0;
            top: 0;
            left: 0;
            background-position: center;
            {{ if .Params.cover }}
                background-image: url({{ .Params.cover }});
            {{ else }}
                background-image: linear-gradient(-225deg, #20E2D7 0%, #F9FEA5 100%);
            {{ end }}
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        }
    
        #header-image:before {
            position: absolute;
            content: " ";
            top: 0;
            background: rgba(0,0,0, 0.5);
            width: 100%;
            height: 100%;
        }
    </style>
    
    <section class="hero is-medium" id="blog-post-hero">
        <div class="hero-body">
            <span class="container has-text-centered">
                <h1 class="title is-2 has-text-white">
                    {{ .Title }}
                </h1>
                <h2 class="subtitle  has-text-white">
                        {{ .Params.tagline }}
                    </h2>
                <small id="meta" class="has-text-light">
                        <span class="level-item has-text-white">
                                <i class="fas fa-clock"></i>&nbsp; {{ $rt := .ReadingTime }} {{ $rt }} minute{{if gt $rt 1}}s{{end}} read
                            </span>
                </small>
            </div>
        </div>
    </section>
    
    <div class="container">
        <div class="card" style="border-radius: 10px; box-shadow: none;" id="blog-content-card">
            <div class="card-content" id="blog-post">
                <div class="content">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
{{ end }}
